<!doctype html>
<html>
  <head>
    <title>scrumboard - proof of concept</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="/models.js"></script>
    <script type="text/javascript" src="/socket.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">Scrumboard - Proof of Concept</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">Add new item
            </div>
            <div class="panel-body">
              <form data-bind="submit: addItem">
                <input type="text" class="form-control" placeholder="Enter text" data-bind="value: itemToAddText, valueUpdate: 'afterkeydown'">
              </form><br>
              <a class="btn btn-primary" href="#" data-bind="click: $root.addItem">Add item</a>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="list-group" data-bind="foreach: items">
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-10">
                  <p class="lead" data-bind="text: text"></p>
                </div>
                <div class="col-md-2">
                  <a class="btn btn-block btn-danger" href="#" data-bind="click: $root.removeItem">Delete</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
